<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gyra Technik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===================== LOGIN ===================== -->
<div id="login">
  <h2>Anmeldung</h2>
  <input type="password" id="password" placeholder="Passwort">
  <button onclick="login()">Anmelden</button>
</div>

<!-- ===================== HAUPTAPP ===================== -->
<div id="app" class="hidden">

  <!-- ===================== NAVIGATION ===================== -->
  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('inventar')">Inventar</button>
    <button onclick="showPage('aktuell')">Aktuell</button>
    <button onclick="showPage('wichtig')">Wichtig</button>
    <button onclick="toggleDarkMode()">Dark Mode</button>
  </nav>

  <!-- ===================== HOME ===================== -->
  <section id="home" class="page">
    <h1>Gyra Technik</h1>
  </section>

  <!-- ===================== INVENTAR ===================== -->
  <section id="inventar" class="page hidden">
    <h2>Inventar</h2>

    <input id="search" placeholder="Suchen" oninput="loadInventar()">
    <select id="filterGroup" onchange="loadInventar()">
      <option value="alle">Alle Gruppen</option>
      <option>Geräte</option>
      <option>Zubehör</option>
      <option>Nebel</option>
      <option>Kabel</option>
      <option>Verbrauch</option>
    </select>
    <button onclick="openForm()">Neu</button>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Anzahl</th>
          <th>Gruppe</th>
          <th>Status</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody id="inventarListe"></tbody>
    </table>
  </section>

  <!-- ===================== AKTUELL ===================== -->
  <section id="aktuell" class="page hidden">
    <h2>Aktuell</h2>
    <textarea id="infoText" placeholder="Neue Information..."></textarea>
    <button onclick="addInfo()">Speichern</button>
    <ul id="infoListe"></ul>
  </section>

  <!-- ===================== WICHTIG ===================== -->
  <section id="wichtig" class="page hidden">
    <h2>Wichtig</h2>
    <ul id="wichtigListe"></ul>
  </section>

</div>

<!-- ===================== FORMULAR INVENTAR ===================== -->
<div id="form" class="hidden">
  <input id="name" placeholder="Name">
  <input id="anzahl" type="number" placeholder="Anzahl">
  <select id="gruppe">
    <option>Geräte</option>
    <option>Zubehör</option>
    <option>Nebel</option>
    <option>Kabel</option>
    <option>Verbrauch</option>
  </select>
  <select id="status">
    <option>Ok</option>
    <option>Defekt</option>
    <option>Leer</option>
  </select>
  <button onclick="saveItem()">Speichern</button>
  <button onclick="closeForm()">Abbrechen</button>
</div>

<!-- ===================== FIREBASE SCRIPTS ===================== -->
<script src="https://www.gstatic.com/firebasejs/9.30.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.30.0/firebase-database-compat.js"></script>

<!-- ===================== HAUPT JAVASCRIPT ===================== -->
<script type="module" src="app.js"></script>

</body>
</html>
